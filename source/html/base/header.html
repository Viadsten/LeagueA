<header class="header @@if (context.mod) { header--@@mod }">
  <div class="header__wrapper">
    <a class="header__logo" @@if (!context.main) { href="index.html"} aria-label="Переход на главную">
      <img src="img/svg/logo.svg" width="192" height="24" alt="logo">
    </a>
    <button class="header__toggle">
      <span class="header__toggle-line header__toggle-line--first"></span>
      <span class="header__toggle-line header__toggle-line--second"></span>
      <span class="header__toggle-line header__toggle-line--third"></span>
      <span class="header__toggle-line header__toggle-line--forth"></span>
    </button>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item"><a href="#" class="header__link">О нас</a></li>
        <li class="header__item"><a href="#" class="header__link">Цены</a></li>
        <li class="header__item"><a href="#" class="header__link">Критерии качества</a></li>
        <li class="header__item"><a href="#" class="header__link">Тестирование</a></li>
        <li class="header__item"><a href="#" class="header__link">Блог</a></li>
      </ul>
    </nav>
  </div>
</header>
